<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <div class="container">
      <div class="details">
        <div>
          <div>Player 1: X</div>
          <div>Player 2: O</div>
        </div>
        <div class="player-turn-container">
          It's Player
          <span id="player-turn"></span>
          's turn
        </div>
      </div>
      <div class="block-container">
        <div class="block" data-block-no="1"></div>
        <div class="block" data-block-no="2"></div>
        <div class="block" data-block-no="3"></div>
        <div class="block" data-block-no="4"></div>
        <div class="block" data-block-no="5"></div>
        <div class="block" data-block-no="6"></div>
        <div class="block" data-block-no="7"></div>
        <div class="block" data-block-no="8"></div>
        <div class="block" data-block-no="9"></div>
      </div>
      <div class="message-container" id="message-container">
        <div id="message-text"></div>
        <button id="play-again">Play Again</button>
      </div>
      <div></div>
    </div>
  </body>
  <script src="logic.js" defer></script>
</html>
